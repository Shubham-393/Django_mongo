<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD in Mongodb </title>
</head>
<body>
    <h1>CRUD in Mongodb</h1>

    <form method="post">
        {% csrf_token %}
        Enter : <input type="text" placeholder="Item_name" name="name" required > <br>
        Enter : <input type="number" placeholder="Phone" name="phone" required > <br>

        <button type="submit">Add </button>


    </form>
</body>
</html>
